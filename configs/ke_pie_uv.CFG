      <list type="Control" val="cmd @ke_unwrapper.py rect">
        <atom type="Label">Unwrapper Rect UV0-1 Lscm</atom>
        <atom type="Tooltip">Unwrap-Tool script to unwrap UV on selected geo (edges or polys) and relax a little and rectangle if possible. 
With optional arguments:
adaptive (relax), both (lscm + adaptive relax), rect (rectangle), nopack (skips pack), selection (selected poly only),
to_side (places uv outside 0-1 UV space, stepping leftwards if the udim is occupied).
u_pos (changes to_side to go right), v_neg (to_side goes down), v_pos (to_side goes up).</atom>
      </list>
